image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

cache:
  paths:
    - .cache/pip
    - venv/

stages: 
  - test
  - publish

before_script:
  - pip config 
  - pip install -r requirements.txt --trusted-host=nexus.mdcatapult.io --extra-index-url=https://NEXUS_USERNAME:$NEXUS_PASSWORD@nexus.mdcatapult.io/repository/pypi-all/

lint:
  stage: test
  script:
    - pylint --rcfile=.pylintrc src

test:
  stage: test
  script:
    - python -m pytest

publish-stable:
  stage: publish
  script:
    - python setup.py sdist bdist_wheel
    - twine upload -u $NEXUS_USERNAME -p $NEXUS_PASSWORD--repository-url https://nexus.mdcatapult.io/repository/pypi-internal/ dist/*
  only:
    - master